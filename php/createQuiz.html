<html>
    <head>
    </head>
<body>


<form id='userForm'>
    <div>
        <p>Enter a Quiz</p>
        <input type='text' id="quizname" placeholder='Quiz Name'/></div>
        <div><input type='submit' value='Submit' /></div>
    </div>
</form>

<!-- where the response will be displayed -->
<div id='response'></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js "></script>
<script>

$(document).ready(function(){
    $('#userForm').submit(function(){
        $('#response').html("<b>Loading response...</b>");
        let quizVal = document.getElementById('quizname').value;
        console.log(quizVal);
        $.ajax({
            type: 'POST',
            url: 'QuizController.php/',
            data: {
                'author_id': 2,
                'title': quizVal,
                'is_public': 0,
                'db_name': 'auction'
            }
            // data: $(this).serialize()
        })
        .done(function(data){
            // show the response
            $('#response').html(data);
        })
        .fail(function() {
           // alert( "Posting failed." );
        });
       // to prevent refreshing the whole page page
        return false;
    });
});
</script>
</body>
</html>
